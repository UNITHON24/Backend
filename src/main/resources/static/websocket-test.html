<body>
<div class="container">

    <!-- ìŒì„± ì œì–´ -->

        <button id="stopRecording" class="btn-danger" disabled>ğŸ›‘ ë…¹ìŒ ì¤‘ì§€</button>

    <!-- í…ìŠ¤íŠ¸ ì…ë ¥ (ê¸°ì¡´ ê¸°ëŠ¥) -->
    <div class="controls">
        <input type="text" id="messageInput" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." />

    <!-- ì˜ˆì‹œ ë©”ì‹œì§€ -->
    <div class="examples">
        <h3>ğŸ“ í…ŒìŠ¤íŠ¸ ì˜ˆì‹œ</h3>
        <div class="example-item" onclick="sendExampleMessage('ì•„ë©”ë¦¬ì¹´ë…¸ ì£¼ì„¸ìš”')">ì•„ë©”ë¦¬ì¹´ë…¸ ì£¼ì„¸ìš”</div>
        <div class="example-item" onclick="sendExampleMessage('ë¹…ë§¥ ì„¸íŠ¸ ì£¼ë¬¸í• ê²Œìš”')">ë¹…ë§¥ ì„¸íŠ¸ ì£¼ë¬¸í• ê²Œìš”</div>
        <div class="example-item" onclick="sendExampleMessage('ì œì¼ ì‹¼ ë©”ë‰´ê°€ ë­ì—ìš”?')">ì œì¼ ì‹¼ ë©”ë‰´ê°€ ë­ì—ìš”?</div>
        <div class="example-item" onclick="sendExampleMessage('ì£¼ë¬¸ ì™„ë£Œ')">ì£¼ë¬¸ ì™„ë£Œ</div>
        <div class="example-item" onclick="sendCommand('cancel')">ì£¼ë¬¸ ì·¨ì†Œ (ëª…ë ¹)</div>
        <div class="example-item" onclick="sendCommand('repeat')">ë§ˆì§€ë§‰ ì§ˆë¬¸ ë°˜ë³µ (ëª…ë ¹)</div>
    </div>
</div>

<script>
    let socket = null;
    let mediaRecorder = null;
    let audioContext = null;
    let analyser = null;
    let microphone = null;
    let isRecording = false;
    let audioChunks = [];
    let audioQueue = [];
    let currentAudio = null; // í˜„ì¬ ì¬ìƒ ì¤‘ì¸ ì˜¤ë””ì˜¤

    // DOM ìš”ì†Œ
    const statusDiv = document.getElementById('status');
    const chatDiv = document.getElementById('chat');
    const connectBtn = document.getElementById('connect');
    const disconnectBtn = document.getElementById('disconnect');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendMessage');
    const startRecordingBtn = document.getElementById('startRecording');
    const stopRecordingBtn = document.getElementById('stopRecording');
    const volumeBar = document.getElementById('volumeBar');
    const recordingStatus = document.getElementById('recordingStatus');

    // WebSocket ì—°ê²°
    connectBtn.addEventListener('click', connect);
    disconnectBtn.addEventListener('click', disconnect);
    sendBtn.addEventListener('click', sendTextMessage);
    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendTextMessage();
    });

    // ìŒì„± ë…¹ìŒ ì œì–´
    startRecordingBtn.addEventListener('click', startRecording);
    stopRecordingBtn.addEventListener('click', stopRecording);

    function connect() {
        try {
            socket = new WebSocket('ws://localhost:8080/api/chat');

            socket.onopen = () => {
                updateStatus('ì—°ê²°ë¨', 'connected');
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                sendBtn.disabled = false;
                startRecordingBtn.disabled = false;
                addMessage('ì‹œìŠ¤í…œ', 'âœ… WebSocket ì—°ê²° ì„±ê³µ', 'system-message');
                initializeAudio();
            };

            socket.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleServerMessage(data);
                } catch (e) {
                    console.error('ë©”ì‹œì§€ íŒŒì‹± ì˜¤ë¥˜:', e);
                    addMessage('ì‹œìŠ¤í…œ', 'âš ï¸ ë©”ì‹œì§€ íŒŒì‹± ì˜¤ë¥˜', 'system-message');
                }
            };

            socket.onclose = () => {
                updateStatus('ì—°ê²° ì¢…ë£Œë¨', 'disconnected');
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                sendBtn.disabled = true;
                startRecordingBtn.disabled = true;
                stopRecordingBtn.disabled = true;
                addMessage('ì‹œìŠ¤í…œ', 'âŒ WebSocket ì—°ê²°ì´ í•´ì œë˜ì—ˆìŠµë‹ˆë‹¤.', 'system-message');
            };

            socket.onerror = (error) => {
                console.error('WebSocket ì˜¤ë¥˜:', error);
                addMessage('ì‹œìŠ¤í…œ', 'ğŸš¨ WebSocket ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'system-message');
            };

        } catch (error) {
            console.error('ì—°ê²° ì‹¤íŒ¨:', error);
            addMessage('ì‹œìŠ¤í…œ', 'ğŸš¨ ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'system-message');
        }
    }

    function disconnect() {
        if (socket) {
            socket.close();
            socket = null;
        }
        if (mediaRecorder && isRecording) {
            stopRecording();
        }
    }

    function updateStatus(message, className) {
        statusDiv.textContent = message;
        statusDiv.className = `status ${className}`;
    }

    // ì„œë²„ ë©”ì‹œì§€ ì²˜ë¦¬
    function handleServerMessage(data) {
        switch (data.type) {
            case 'bot.reply':
                addMessage('ë´‡', data.message, 'bot-message');
                break;
            case 'transcript.partial':
                updateTranscript('(ì¸ì‹ ì¤‘) ' + data.transcript, true);
                break;
            case 'transcript.final':
                updateTranscript(data.transcript, false);
                addMessage('ì‚¬ìš©ì', data.transcript, 'user-message');
                break;
            case 'tts.chunk':
                handleTtsChunk(data.audioData);
                break;
            case 'tts.complete':
                if (audioQueue.length > 0) {
                    // 1. íì— ìˆëŠ” ëª¨ë“  ì˜¤ë””ì˜¤ ì¡°ê°ì„ í•˜ë‚˜ë¡œ í•©ì¹©ë‹ˆë‹¤.
                    const totalLength = audioQueue.reduce((acc, value) => acc + value.byteLength, 0);
                    const combinedAudio = new Uint8Array(totalLength);
                    let offset = 0;
                    for (const buffer of audioQueue) {
                        combinedAudio.set(new Uint8Array(buffer), offset);
                        offset += buffer.byteLength;
                    }

                    // 2. í•©ì³ì§„ ì „ì²´ ì˜¤ë””ì˜¤ë¥¼ ì¬ìƒí•©ë‹ˆë‹¤.
                    playCombinedAudio(combinedAudio.buffer);

                    // 3. ë‹¤ìŒ ì‘ë‹µì„ ìœ„í•´ íë¥¼ ë¹„ì›ë‹ˆë‹¤.
                    audioQueue = [];
                }

                console.log('TTS ì™„ë£Œ. ì´ì „ ìƒíƒœë¥¼ ì •ë¦¬í•˜ê³  0.5ì´ˆ í›„ ìƒˆ ë…¹ìŒì„ ì‹œì‘í•©ë‹ˆë‹¤.');

                // 4. ì´ì „ ë…¹ìŒì„ í™•ì‹¤í•˜ê²Œ ì¢…ë£Œí•©ë‹ˆë‹¤.
                stopRecording();

                // 5. 0.5ì´ˆ ì§€ì—° í›„ ë‹¤ìŒ ë…¹ìŒì„ ì‹œì‘í•©ë‹ˆë‹¤.
                setTimeout(() => {
                    startRecording();
                }, 500);
                break;
            case 'dialog.state':
                console.log('ëŒ€í™” ìƒíƒœ:', data.state);
                break;
            case 'server.error':
                addMessage('ì˜¤ë¥˜', `${data.errorCode}: ${data.message}`, 'system-message');
                break;
            case 'macro.trigger':
                addMessage('ì‹œìŠ¤í…œ', 'ğŸ’³ ì£¼ë¬¸ì´ ë§¤í¬ë¡œíŒ€ì—ê²Œ ì „ë‹¬ë˜ì—ˆìŠµë‹ˆë‹¤.', 'system-message');
                break;
            default:
                console.log('ì•Œ ìˆ˜ ì—†ëŠ” ë©”ì‹œì§€:', data);
        }
    }

    // TTS ì˜¤ë””ì˜¤ ì²­í¬ ì²˜ë¦¬
    function handleTtsChunk(audioDataBase64) {
        try {
            const audioData = base64ToArrayBuffer(audioDataBase64);
            audioQueue.push(audioData); // â¬…ï¸ ë°›ì€ ì˜¤ë””ì˜¤ ì¡°ê°ì„ íì— ì¶”ê°€
        } catch (e) {
            console.error('TTS ì˜¤ë””ì˜¤ ì¡°ê° ì²˜ë¦¬ ì˜¤ë¥˜:', e);
        }
    }

    // Base64ë¥¼ ArrayBufferë¡œ ë³€í™˜
    function base64ToArrayBuffer(base64) {
        const binaryString = window.atob(base64);
        const len = binaryString.length;
        const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) {
            bytes[i] = binaryString.charCodeAt(i);
        }
        return bytes.buffer;
    }

    // ì˜¤ë””ì˜¤ ì²­í¬ ì¬ìƒ
    function playCombinedAudio(fullAudioBuffer) {
        if (!audioContext || !fullAudioBuffer || fullAudioBuffer.byteLength === 0) return;

        audioContext.decodeAudioData(fullAudioBuffer)
            .then(audioBuffer => {
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                source.start();
            })
            .catch(e => console.error('ì˜¤ë””ì˜¤ ë””ì½”ë”© ë° ì¬ìƒ ì˜¤ë¥˜:', e));
    }

    // ì˜¤ë””ì˜¤ ì´ˆê¸°í™”
    async function initializeAudio() {
        try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            console.log('ì˜¤ë””ì˜¤ ì»¨í…ìŠ¤íŠ¸ ì´ˆê¸°í™” ì™„ë£Œ');
        } catch (e) {
            console.error('ì˜¤ë””ì˜¤ ì»¨í…ìŠ¤íŠ¸ ì´ˆê¸°í™” ì‹¤íŒ¨:', e);
        }
    }

    // ìŒì„± ë…¹ìŒ ì‹œì‘
    async function startRecording() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                audio: {
                    sampleRate: 16000,
                    channelCount: 1,
                    echoCancellation: true,
                    noiseSuppression: true
                }
            });

            // ìŒì„± ë ˆë²¨ ë¶„ì„ì„ ìœ„í•œ ì„¤ì •
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            analyser = audioContext.createAnalyser();
            microphone = audioContext.createMediaStreamSource(stream);
            microphone.connect(analyser);
            analyser.fftSize = 256;

            // ìŒì„± ë ˆë²¨ ëª¨ë‹ˆí„°ë§ ì‹œì‘
            monitorVolume();

            mediaRecorder = new MediaRecorder(stream, {
                mimeType: 'audio/webm;codecs=opus'
            });

            audioChunks = [];

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    audioChunks.push(event.data);
                    // ì‹¤ì‹œê°„ìœ¼ë¡œ ì²­í¬ ì „ì†¡
                    sendAudioChunk(event.data);
                }
            };

            mediaRecorder.onstart = () => {
                isRecording = true;
                startRecordingBtn.disabled = true;
                stopRecordingBtn.disabled = false;
                startRecordingBtn.classList.add('recording');
                recordingStatus.textContent = 'ğŸ”´ ë…¹ìŒ ì¤‘...';

                // ë…¹ìŒ ì‹œì‘ ì‹ í˜¸ ì „ì†¡
                sendAudioStart();
            };

            mediaRecorder.onstop = () => {
                isRecording = false;
                startRecordingBtn.disabled = false;
                stopRecordingBtn.disabled = true;
                startRecordingBtn.classList.remove('recording');
                recordingStatus.textContent = 'ì¤€ë¹„ë¨';
                volumeBar.style.width = '0%';

                // ë…¹ìŒ ì¢…ë£Œ ì‹ í˜¸ ì „ì†¡
                sendAudioEnd();

                // ìŠ¤íŠ¸ë¦¼ ì •ë¦¬
                stream.getTracks().forEach(track => track.stop());
            };

            // 100msë§ˆë‹¤ ë°ì´í„° ìˆ˜ì§‘
            mediaRecorder.start(100);

        } catch (error) {
            console.error('ë§ˆì´í¬ ì ‘ê·¼ ì‹¤íŒ¨:', error);
            addMessage('ì‹œìŠ¤í…œ', 'ğŸ¤ ë§ˆì´í¬ ì ‘ê·¼ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'system-message');
        }
    }

    function stopRecording() {
        if (mediaRecorder && isRecording) {
            mediaRecorder.stop();
        }
    }

    // ìŒì„± ë ˆë²¨ ëª¨ë‹ˆí„°ë§
    function monitorVolume() {
        if (!analyser || !isRecording) return;

        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        analyser.getByteFrequencyData(dataArray);

        let sum = 0;
        for (let i = 0; i < bufferLength; i++) {
            sum += dataArray[i];
        }
        const average = sum / bufferLength;
        const volumePercent = (average / 255) * 100;

        volumeBar.style.width = volumePercent + '%';

        if (isRecording) {
            requestAnimationFrame(monitorVolume);
        }
    }

    // ì˜¤ë””ì˜¤ ì‹œì‘ ì‹ í˜¸ ì „ì†¡
    function sendAudioStart() {
        if (socket && socket.readyState === WebSocket.OPEN) {
            const message = {
                type: 'audio.start',
                config: {
                    sampleRate: 16000,
                    channels: 1,
                    encoding: 'WEBM_OPUS'
                }
            };
            socket.send(JSON.stringify(message));
            console.log('ì˜¤ë””ì˜¤ ì‹œì‘ ì‹ í˜¸ ì „ì†¡');
        }
    }

    // ì˜¤ë””ì˜¤ ì²­í¬ ì „ì†¡
    function sendAudioChunk(audioBlob) {
        if (socket && socket.readyState === WebSocket.OPEN) {
            const reader = new FileReader();
            reader.onload = () => {
                const arrayBuffer = reader.result;
                const base64 = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));

                const message = {
                    type: 'audio.chunk',
                    audioData: base64
                };
                socket.send(JSON.stringify(message));
            };
            reader.readAsArrayBuffer(audioBlob);
        }
    }

    // ì˜¤ë””ì˜¤ ì¢…ë£Œ ì‹ í˜¸ ì „ì†¡
    function sendAudioEnd() {
        if (socket && socket.readyState === WebSocket.OPEN) {
            const message = {
                type: 'audio.end'
            };
            socket.send(JSON.stringify(message));
            console.log('ì˜¤ë””ì˜¤ ì¢…ë£Œ ì‹ í˜¸ ì „ì†¡');
        }
    }

    // í…ìŠ¤íŠ¸ ë©”ì‹œì§€ ì „ì†¡ (ê¸°ì¡´ ê¸°ëŠ¥)
    function sendTextMessage() {
        const message = messageInput.value.trim();
        if (message && socket && socket.readyState === WebSocket.OPEN) {
            socket.send(JSON.stringify({
                type: 'client.text',
                message: message
            }));
            addMessage('ì‚¬ìš©ì', message, 'user-message');
            messageInput.value = '';
        }
    }

    // ëª…ë ¹ ì „ì†¡
    function sendCommand(action) {
        if (socket && socket.readyState === WebSocket.OPEN) {
            socket.send(JSON.stringify({
                type: 'client.command',
                action: action
            }));
            addMessage('ì‚¬ìš©ì', `[ëª…ë ¹] ${action}`, 'user-message');
        }
    }

    // ì˜ˆì‹œ ë©”ì‹œì§€ ì „ì†¡
    function sendExampleMessage(message) {
        messageInput.value = message;
        sendTextMessage();
    }

    // ë©”ì‹œì§€ ì¶”ê°€
    function addMessage(sender, message, className) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${className}`;
        messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
        chatDiv.appendChild(messageDiv);
        chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    // ì‹¤ì‹œê°„ transcript ì—…ë°ì´íŠ¸
    let transcriptDiv = null;
    function updateTranscript(transcript, isPartial) {
        if (isPartial) {
            if (!transcriptDiv) {
                transcriptDiv = document.createElement('div');
                transcriptDiv.className = 'message transcript-message';
                chatDiv.appendChild(transcriptDiv);
            }
            transcriptDiv.innerHTML = `<strong>ì¸ì‹:</strong> ${transcript}`;
        } else {
            if (transcriptDiv) {
                transcriptDiv.remove();
                transcriptDiv = null;
            }
        }
        chatDiv.scrollTop = chatDiv.scrollHeight;
    }
</script>
