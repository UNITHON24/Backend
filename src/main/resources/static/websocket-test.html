    <script>
        let socket = null;

        let isConversationActive = false; // ì—°ì† ëŒ€í™” ì„¸ì…˜ í™œì„±í™” ì—¬ë¶€
        let autoRestartTimeout = null; // ìë™ ì¬ì‹œì‘ íƒ€ì´ë¨¸

        let recordingMode = 'button'; // 'streaming' ë˜ëŠ” 'button'

        // DOM ìš”ì†Œ
        const statusDiv = document.getElementById('status');

        // WebSocket ì—°ê²°

        // ìŒì„± ë…¹ìŒ ì œì–´

        function connect() {
            try {
                socket = new WebSocket('ws://localhost:8080/api/chat');
                
                socket.onopen = () => {
                    updateStatus('ì—°ê²°ë¨', 'connected');
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    sendBtn.disabled = false;
                    startRecordingBtn.disabled = false;
                    addMessage('ì‹œìŠ¤í…œ', 'âœ… WebSocket ì—°ê²° ì„±ê³µ', 'system-message');
                    initializeAudio();
                };
                
                socket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleServerMessage(data);
                    } catch (e) {
                        console.error('ë©”ì‹œì§€ íŒŒì‹± ì˜¤ë¥˜:', e);
                        addMessage('ì‹œìŠ¤í…œ', 'âš ï¸ ë©”ì‹œì§€ íŒŒì‹± ì˜¤ë¥˜', 'system-message');
                    }
                };
                
                socket.onclose = () => {
                    updateStatus('ì—°ê²° ì¢…ë£Œë¨', 'disconnected');
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    sendBtn.disabled = true;
                    startRecordingBtn.disabled = true;
                    stopRecordingBtn.disabled = true;
                    
                    // ì§„í–‰ ì¤‘ì¸ ëŒ€í™” ì¢…ë£Œ
                    if (isConversationActive) {
                        stopConversation();
                    }
                    
                    addMessage('ì‹œìŠ¤í…œ', 'âŒ WebSocket ì—°ê²°ì´ í•´ì œë˜ì—ˆìŠµë‹ˆë‹¤.', 'system-message');
                };
                
                socket.onerror = (error) => {
                    console.error('WebSocket ì˜¤ë¥˜:', error);
                    addMessage('ì‹œìŠ¤í…œ', 'ğŸš¨ WebSocket ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'system-message');
                };
                
            } catch (error) {
                console.error('ì—°ê²° ì‹¤íŒ¨:', error);
                addMessage('ì‹œìŠ¤í…œ', 'ğŸš¨ ì—°ê²°ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'system-message');
            }
        }

        function disconnect() {
            if (socket) {
                socket.close();
                socket = null;
            }
            if (isConversationActive) {
                stopConversation();

        }

        function updateStatus(message, className) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${className}`;
        }

        // ì„œë²„ ë©”ì‹œì§€ ì²˜ë¦¬
        function handleServerMessage(data) {
            switch (data.type) {
                case 'bot.reply':
                    addMessage('ë´‡', data.message, 'bot-message');
                    break;
                case 'transcript.partial':
                    updateTranscript('(ì¸ì‹ ì¤‘) ' + data.transcript, true);
                    break;
                case 'transcript.final':
                    updateTranscript(data.transcript, false);
                    addMessage('ì‚¬ìš©ì', data.transcript, 'user-message');
                    break;
                case 'tts.chunk':
                    handleTtsChunk(data.audioData);
                    break;
                case 'tts.complete':
                    console.log('TTS ì™„ë£Œ');
                    // TTS ì™„ë£Œ í›„ ìë™ìœ¼ë¡œ ë‹¤ìŒ ìŒì„± ì…ë ¥ ëŒ€ê¸°
                    if (isConversationActive) {
                        autoRestartTimeout = setTimeout(() => {
                            console.log('TTS ì™„ë£Œ í›„ ìë™ ë…¹ìŒ ì¬ì‹œì‘');
                            if (!isRecording && isConversationActive) {
                                startRecording();
                            }
                        }, 1000); // 1ì´ˆ í›„ ìë™ ì¬ì‹œì‘
                    }
                    break;
                case 'dialog.state':
                    console.log('ëŒ€í™” ìƒíƒœ:', data.state);
                    break;
                case 'server.error':
                    addMessage('ì˜¤ë¥˜', `${data.errorCode}: ${data.message}`, 'system-message');
                    break;
                case 'macro.trigger':
                    addMessage('ì‹œìŠ¤í…œ', 'ğŸ’³ ì£¼ë¬¸ì´ ë§¤í¬ë¡œíŒ€ì—ê²Œ ì „ë‹¬ë˜ì—ˆìŠµë‹ˆë‹¤.', 'system-message');
                    break;
                case 'conversation.complete':
                    addMessage('ì‹œìŠ¤í…œ', 'âœ… ' + data.message, 'system-message');
                    // ìë™ìœ¼ë¡œ ëŒ€í™” ì¢…ë£Œ
                    if (isConversationActive) {
                        setTimeout(() => {
                            stopConversation();
                        }, 2000); // 2ì´ˆ í›„ ìë™ ì¢…ë£Œ
                    }
                    break;
                default:
                    console.log('ì•Œ ìˆ˜ ì—†ëŠ” ë©”ì‹œì§€:', data);
            }
        }

        // TTS ì˜¤ë””ì˜¤ ì²­í¬ ì²˜ë¦¬
        function handleTtsChunk(audioDataBase64) {
            try {
                const audioData = base64ToArrayBuffer(audioDataBase64);
                playAudioChunk(audioData);
            } catch (e) {
                console.error('TTS ì˜¤ë””ì˜¤ ì¬ìƒ ì˜¤ë¥˜:', e);
            }
        }

        // Base64ë¥¼ ArrayBufferë¡œ ë³€í™˜
        function base64ToArrayBuffer(base64) {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        // ì˜¤ë””ì˜¤ ì²­í¬ ì¬ìƒ
        function playAudioChunk(audioData) {
            if (!audioContext) return;
            
            audioContext.decodeAudioData(audioData)
                .then(audioBuffer => {
                    const source = audioContext.createBufferSource();
                    source.buffer = audioBuffer;
                    source.connect(audioContext.destination);
                    source.start();
                })
                .catch(e => console.error('ì˜¤ë””ì˜¤ ë””ì½”ë”© ì˜¤ë¥˜:', e));
        }

        // ì˜¤ë””ì˜¤ ì´ˆê¸°í™”
        async function initializeAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                console.log('ì˜¤ë””ì˜¤ ì»¨í…ìŠ¤íŠ¸ ì´ˆê¸°í™” ì™„ë£Œ');
            } catch (e) {
                console.error('ì˜¤ë””ì˜¤ ì»¨í…ìŠ¤íŠ¸ ì´ˆê¸°í™” ì‹¤íŒ¨:', e);
            }
        }

        // ìŒì„± ë…¹ìŒ ì‹œì‘
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    } 
                });

                // ìŒì„± ë ˆë²¨ ë¶„ì„ì„ ìœ„í•œ ì„¤ì •
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                analyser.fftSize = 256;

                // ìŒì„± ë ˆë²¨ ëª¨ë‹ˆí„°ë§ ì‹œì‘
                monitorVolume();

                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });

                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                        // ì‹¤ì‹œê°„ìœ¼ë¡œ ì²­í¬ ì „ì†¡
                        sendAudioChunk(event.data);
                    }
                };

                mediaRecorder.onstart = () => {
                    isRecording = true;
                    startRecordingBtn.disabled = true;
                    stopRecordingBtn.disabled = false;
                    startRecordingBtn.classList.add('recording');
                    recordingStatus.textContent = 'ğŸ”´ ë…¹ìŒ ì¤‘...';
                    
                    // ë…¹ìŒ ì‹œì‘ ì‹ í˜¸ ì „ì†¡
                    sendAudioStart();
                };

                mediaRecorder.onstop = () => {
                    isRecording = false;
                    startRecordingBtn.disabled = false;
                    stopRecordingBtn.disabled = true;
                    startRecordingBtn.classList.remove('recording');
                    recordingStatus.textContent = 'ì¤€ë¹„ë¨';
                    volumeBar.style.width = '0%';
                    
                    // ë…¹ìŒ ì¢…ë£Œ ì‹ í˜¸ ì „ì†¡
                    sendAudioEnd();
                    
                    // ìŠ¤íŠ¸ë¦¼ ì •ë¦¬
                    stream.getTracks().forEach(track => track.stop());
                };

                // 100msë§ˆë‹¤ ë°ì´í„° ìˆ˜ì§‘
                mediaRecorder.start(100);
                
            } catch (error) {
                console.error('ë§ˆì´í¬ ì ‘ê·¼ ì‹¤íŒ¨:', error);
                addMessage('ì‹œìŠ¤í…œ', 'ğŸ¤ ë§ˆì´í¬ ì ‘ê·¼ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.', 'system-message');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
            }
        }

        // ì—°ì† ëŒ€í™” ì‹œì‘
        function startConversation() {
            isConversationActive = true;
            startRecordingBtn.disabled = true;
            stopRecordingBtn.disabled = false;
            startRecordingBtn.textContent = 'ğŸ¤ ëŒ€í™” ì§„í–‰ ì¤‘...';
            stopRecordingBtn.textContent = 'ğŸ›‘ ëŒ€í™” ì¢…ë£Œ';
            recordingStatus.textContent = 'ğŸŸ¢ ëŒ€í™” í™œì„±í™”';
            
            addMessage('ì‹œìŠ¤í…œ', 'ğŸ¤ ìŒì„± ëŒ€í™”ê°€ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤. ë§ì”€í•´ ì£¼ì„¸ìš”!', 'system-message');
            
            // ì²« ë²ˆì§¸ ë…¹ìŒ ì‹œì‘
            startRecording();
        }

        // ì—°ì† ëŒ€í™” ì¢…ë£Œ
        function stopConversation() {
            isConversationActive = false;
            
            // ì§„í–‰ ì¤‘ì¸ ë…¹ìŒ ì¤‘ì§€
            if (isRecording) {
                stopRecording();
            }
            
            // ìë™ ì¬ì‹œì‘ íƒ€ì´ë¨¸ í´ë¦¬ì–´
            if (autoRestartTimeout) {
                clearTimeout(autoRestartTimeout);
                autoRestartTimeout = null;
            }
            
            if (silenceTimeout) {
                clearTimeout(silenceTimeout);
                silenceTimeout = null;
            }
            
            startRecordingBtn.disabled = false;
            stopRecordingBtn.disabled = true;
            startRecordingBtn.textContent = 'ğŸ¤ ìŒì„± ëŒ€í™” ì‹œì‘';
            stopRecordingBtn.textContent = 'ğŸ›‘ ëŒ€í™” ì¢…ë£Œ';
            recordingStatus.textContent = 'ì¤€ë¹„ë¨';
            
            addMessage('ì‹œìŠ¤í…œ', 'ğŸ›‘ ìŒì„± ëŒ€í™”ê°€ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.', 'system-message');
        }

        // ìŒì„± ë ˆë²¨ ëª¨ë‹ˆí„°ë§
        function monitorVolume() {
            if (!analyser || !isRecording) return;

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            let sum = 0;
            for (let i = 0; i < bufferLength; i++) {
                sum += dataArray[i];
            }
            const average = sum / bufferLength;
            const volumePercent = (average / 255) * 100;
            
            volumeBar.style.width = volumePercent + '%';

            // ë¬´ìŒ ê°ì§€ ë¡œì§ (ì—°ì† ëŒ€í™” ëª¨ë“œì—ì„œë§Œ)
            if (isConversationActive && isRecording) {
                const SILENCE_THRESHOLD = 15; // ë¬´ìŒ ì„ê³„ê°’
                const SILENCE_DURATION = 2000; // 2ì´ˆê°„ ë¬´ìŒì´ë©´ ìë™ ì¢…ë£Œ
                
                if (volumePercent > SILENCE_THRESHOLD) {
                    // ìŒì„± ê°ì§€ë¨ - íƒ€ì´ë¨¸ ë¦¬ì…‹
                    lastVolumeTime = Date.now();
                    if (silenceTimeout) {
                        clearTimeout(silenceTimeout);
                        silenceTimeout = null;
                    }
                } else {
                    // ë¬´ìŒ ìƒíƒœ - íƒ€ì´ë¨¸ ì‹œì‘
                    if (!silenceTimeout && (Date.now() - lastVolumeTime > 500)) {
                        silenceTimeout = setTimeout(() => {
                            console.log('ë¬´ìŒ ê°ì§€ - ìë™ ë…¹ìŒ ì¢…ë£Œ');
                            if (isRecording && isConversationActive) {
                                stopRecording();
                            }
                        }, SILENCE_DURATION);
                    }
                }
            }

            if (isRecording) {
                requestAnimationFrame(monitorVolume);
            }
        }

        // ì˜¤ë””ì˜¤ ì‹œì‘ ì‹ í˜¸ ì „ì†¡
        function sendAudioStart() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                const message = {
                    type: 'audio.start',
                    config: {
                        sampleRate: 16000,
                        channels: 1,
                        encoding: 'WEBM_OPUS'
                    }
                };
                socket.send(JSON.stringify(message));
                console.log('ì˜¤ë””ì˜¤ ì‹œì‘ ì‹ í˜¸ ì „ì†¡');
            }
        }

        // ì˜¤ë””ì˜¤ ì²­í¬ ì „ì†¡
        function sendAudioChunk(audioBlob) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                const reader = new FileReader();
                reader.onload = () => {
                    const arrayBuffer = reader.result;
                    const base64 = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));
                    
                    const message = {
                        type: 'audio.chunk',
                        audioData: base64
                    };
                    socket.send(JSON.stringify(message));
                };
                reader.readAsArrayBuffer(audioBlob);
            }
        }

        // ì˜¤ë””ì˜¤ ì¢…ë£Œ ì‹ í˜¸ ì „ì†¡
        function sendAudioEnd() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                const message = {
                    type: 'audio.end'
                };
                socket.send(JSON.stringify(message));
                console.log('ì˜¤ë””ì˜¤ ì¢…ë£Œ ì‹ í˜¸ ì „ì†¡');
            }
        }

        // í…ìŠ¤íŠ¸ ë©”ì‹œì§€ ì „ì†¡ (ê¸°ì¡´ ê¸°ëŠ¥)
        function sendTextMessage() {
            const message = messageInput.value.trim();
            if (message && socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'client.text',
                    message: message
                }));
                addMessage('ì‚¬ìš©ì', message, 'user-message');
                messageInput.value = '';

        }

        // ëª…ë ¹ ì „ì†¡
        function sendCommand(action) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'client.command',
